apiVersion: apps/v1
kind: Deployment
metadata:
 name: user-service
 labels:
  app: userservice
spec:
 replicas: 1
 selector:
  matchLabels:
   app: userservice
 template:
  metadata:
   labels:
    app: userservice
  spec:
   containers:
    - name: userservice-container
      image: onkarsngh11/userservicev1:latest
      ports:
       - containerPort: 9001